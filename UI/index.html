
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<div class="main-nav">
		<div class="logo">
			<span class="cyan">Main</span>Tracker
		</div>
		<div class="left-nav">
			<a href="#">Home</a>
		</div>
		<div>
			<a href="user.html">User</a>
		</div>
		<div>
			<a href="admin.html">Admin</a>
		</div>
	</div>
	<div id="home-section">
		<div class="auth">
			<div class="auth-header cyan">
				<div class="auth-type active">
					<a class="toggle" onclick="showSignup('signup','signin')">Signin</a>
				</div>
				<div class="auth-type">
					<a class="toggle" onclick="showSignup('signin','signup')">Signup</a>
				</div>
			</div>
			<div class="signin" id="signin">
				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="text-element" placeholder="Your username" name="username">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="text" class="text-element" placeholder="Your password" name="password">
					</div>
					<div class="form-group">
						<button class="btn btn-main">Sign in</button>
					</div>
					<div class="form-group">
						<a href="#" class="link">Forgot password?</a>
					</div>
				</form>
			</div>
			<div class="signup detail" id="signup">
				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="text-element" placeholder="Your username here" name="username">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="text-element" placeholder="Your email address" name="username">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="text" class="text-element" placeholder="Your password" name="password">
					</div>
					<div class="form-group">
						<button class="btn btn-main">Sign Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<div>
			<p class="cyan">Copy right &copy; 2018</p>
		</div>
		<div>
			 <p class="cyan">MainTracker Inc.</p>
		</div>
	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
